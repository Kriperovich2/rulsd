<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('bg.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .file-list {
            width: 80%;
            max-height: 300px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .file-item {
            padding: 5px;
            border-bottom: 1px solid #444;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .download-section {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .download-section input {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
        }
        .download-section button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="file-list" id="fileList">
        <!-- File list will be populated here -->
    </div>
    <div class="download-section">
        <input type="text" id="fileNumber" placeholder="Enter file number">
        <button onclick="downloadFile()">Download</button>
    </div>

    <script>
        async function fetchFileList() {
            const response = await fetch('https://api.github.com/repos/kriperovich2/lsd-script-db/contents');
            const data = await response.json();
            const fileList = document.getElementById('fileList');
            let index = 1;
            data.forEach(item => {
                if (item.type === 'file') {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.textContent = `${index}. ${item.name}`;
                    fileList.appendChild(fileItem);
                    index++;
                }
            });
        }

        function downloadFile() {
            const fileNumber = document.getElementById('fileNumber').value;
            const fileItem = document.querySelector(`.file-item:nth-child(${fileNumber})`);
            if (fileItem) {
                const fileName = fileItem.textContent.split(' ')[1];
                const downloadLink = document.createElement('a');
                downloadLink.href = `https://raw.githubusercontent.com/kriperovich2/lsd-script-db/main/${fileName}`;
                downloadLink.download = fileName;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            } else {
                alert('Invalid file number');
            }
        }

        fetchFileList();
    </script>
</body>
</html>
