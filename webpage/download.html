<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download LSD Script</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Kriperovich2/lsd-script/refs/heads/main/prewiew.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .container {
            text-align: left;
            background-color: rgba(18, 18, 18, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        pre {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: "Courier New", monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        code {
            color: #4ec9b0;
        }

        a {
            color: #6200ea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .github-corner {
            position: absolute;
            top: 0;
            left: 0;
            border: 0;
            z-index: 1;
        }

        .github-corner img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <a href="https://github.com/Kriperovich2/lsd-script" class="github-corner" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
    </a>

    <div class="container">
        <h1>Download LSD Script</h1>
        <pre>
<code>PyStyle version
  curl -O https://raw.githubusercontent.com/kriperovich2/lsd-script/main/LSD.py
Colorama version
  curl -O https://raw.githubusercontent.com/kriperovich2/lsd-script/main/LSDc.py</code>
        </pre>
    </div>
</body>
</html>
